<html> 
    <head>
        <title>LOGIN FORM</title>
        <link rel="stylesheet" type="text/css" media="all" href="CSS/style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="process1.jsp" method="POST">
        <div class="login-page">
            <div class="inner">
                <form class="inner_form">
                    <h1>Login Here</h1>
                    <p>Enter User Name</p><input name="name" type="text" placeholder="user name"><br><br>
                    <p>Enter Password</p><input name="password" type="password" placeholder="password"><br><br>
                    <input type="submit" name="signin" value="signin">
                    <input type="submit" name="signin" value="register">
                </form>
            </div>
        </div>
        </form>
    </body>
</html>
