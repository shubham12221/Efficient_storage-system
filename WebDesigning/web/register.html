<html>
    <head>
        <title>TODO supply a title</title>
        <link rel="stylesheet" type="text/css" media="all" href="CSS/register.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body class="resister">
        <form action="register.jsp" method="POST" class="resister-form">
        <div class="box">
            <div class="inner">
                <h3>Register Here<h3>
                <p>Enter Your Name</p><input type="text" name="name" value="" placeholder="Name" >
                <p>Enter Your age</p><input type="number" name="age" value="" min="1" max="100" placeholder="Age">
                <p>Enter Your Email id</p><input class ="email" type="email" name="email" value="" placeholder="Email ID">
                <p>Enter Your Mobile No</p><input type="number" name="mobile_no" value="" placeholder="Mobile_no">
                <p>Set Your Username</p><input type="text" name="username" value="" placeholder="Username">
                <p>Set Your Password</p><input type="password" name="password" value="" placeholder="Password"><br><br><br>
                <input type="submit" name="submit_detail" value="submit"> 
            </div>
        </div>
        </form>
    </body>
</html>
